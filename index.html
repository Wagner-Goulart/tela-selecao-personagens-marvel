<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Seleção de Personagens Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>

            <ul class="lista-de-personagens">
                <li class="personagem" id="ciclope">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Jean Grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Lince Negra">
                </li>
                <li class="personagem" id="magneto">
                    <img src="./src/imagens/card-magneto.jpg" alt="Magneto">
                </li>
                <li class="personagem" id="noturno">
                    <img src="./src/imagens/card-noturno.jpg" alt="Noturno">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="./src/imagens/card-vampira.jpg" alt="Vampira">
                </li>
                <li class="personagem" id="wolwerine">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Wolwerine">
                </li>
            </ul>

        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue contralá-los</p>
            </div>

        </section>
    </main>
</body>

</html>
